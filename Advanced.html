<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style.css"> 
    </head>

    <body>
        <div class="navlink">
            <a href="index.html">Search</a>
        </div>

        <form action="https://www.google.com/search">
            <label for="allwords">all these words:</label>
            <div >
                <input id="allwords" type="text" name="as_q" class="advance">
            </div>

            <label for="exactword">this exact word or phrase:</label>
            <div>
                <input id="exactword" type="text" name="as_epq" class="advance">
            </div>

            <label for="anyword">any of these words:</label>
            <div>
                <input id="anyword" type="text" name="as_oq" class="advance">
            </div>

            <label for="noword">none of these words:</label>
            <div>
                <input id="noword" type="text" name="as_eq" class="advance">
            </div>

            <div>
                <input class="advance" type="submit" value="Advanced Search">
            </div>

            </div>
        </form>

    </body>
</html>
