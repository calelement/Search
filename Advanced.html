<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style.css"> 
    </head>

    <body>
        <div class="navlink">
            <a href="index.html" class="srcbox">Search</a>
        </div>

        <div class="advance">
            <form action="https://www.google.com/search">
                
                
                <div  >
                    <label for="allwords">all these words:</label>
                    <input id="allwords" type="text" name="as_q">
                </div>

                
                <div>
                    <label for="exactword">this exact word or phrase:</label>
                    <input id="exactword" type="text" name="as_epq" >
                </div>

                
                <div>
                    <label for="anyword">any of these words:</label>
                    <input id="anyword" type="text" name="as_oq" >
                </div>

                
                <div>
                    <label for="noword">none of these words:</label>
                    <input id="noword" type="text" name="as_eq">
                </div>

                <div>
                    <input type="submit" value="Advanced Search">
                </div>

                </div>
            </form>
        </div>



    </body>
</html>
